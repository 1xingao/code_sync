<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.min.js"></script>
</head>
<body>
    <div id="root">
        <h2>天气{{info}}</h2>
        <button @click="changeWeather">切换天气</button>
    </div>
</body>
<script>
    const vm = new Vue({
        el:'#root',
        data:{
            isHot:true,
        },
        computed:{
            info(){
                return this.isHot?"炎热":"凉爽"
            }
        },
        methods:{
            changeWeather(){
                this.isHot = !this.isHot
            }
        },
        watch:{
            isHot:{
                handler(newVal, oldVal){
                    console.log("天气变化了", newVal, oldVal)
                },
                immediate:true,
                deep:true //深度监听，监听对象的属性变化
            }
        }
    })

    vm.$watch('isHot', function(newVal, oldVal){
        console.log("天气变化了", newVal, oldVal)
    }, {
        immediate:true,
        deep:true 
    })
    vm.$watch('info', {
        handler(newVal, oldVal) {
            console.log("天气变化了", newVal, oldVal)
        },
        immediate:true,
        deep:true 
    })
</script>
</html>
